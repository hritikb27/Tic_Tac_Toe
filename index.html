<!DOCTYPE html>
<html>

<head>
    <title>TicTacToe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="before-modal">
        <h1>Welcome to TicTacToe</h1>
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <div class="modal-content"></div>
        <section class="grid-container">
            <div data-index="0" class="tic"></div>
            <div data-index="1" class="tic"></div>
            <div data-index="2" class="tic"></div>
            <div data-index="3" class="tic"></div>
            <div data-index="4" class="tic"></div>
            <div data-index="5" class="tic"></div>
            <div data-index="6" class="tic"></div>
            <div data-index="7" class="tic"></div>
            <div data-index="8" class="tic"></div>
        </section>
    </div>
</body>
<script src="app.js" defer></script>

</html>
